<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label>Email:</label>
        <input type="text" name="email" placeholder="Email"><br><br>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Password"><br><br>

        <input type="submit" name="login" value="Login">
    </form>
</body>
</html>
